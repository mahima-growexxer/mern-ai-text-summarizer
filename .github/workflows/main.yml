name: MERN CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # ğŸ”¹ Backend (server)
      - name: Install server dependencies
        run: |
          cd server
          npm install

      - name: Run server tests
        run: |
          cd server
          npm test --if-present

      # ğŸ”¹ Frontend (client)
      - name: Install client dependencies
        run: |
          cd client
          npm install

      - name: Run client build
        run: |
          cd client
          npm run build --if-present
